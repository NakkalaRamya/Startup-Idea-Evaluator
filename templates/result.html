<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Result</title>
</head>
<body>
    <h2>Your Startup Idea:</h2>
    <p>{{ idea }}</p>

    <h3>Evaluation Scores:</h3>
    <ul>
        <li><strong>Innovation:</strong> {{ innovation }}/10</li>
        <li><strong>Scalability:</strong> {{ scalability }}/10</li>
        <li><strong>Market Demand:</strong> {{ market }}/10</li>
    </ul>

    <h3>Summary:</h3>
    <p>{{ summary }}</p>

    <a href="/">Try another idea</a>
</body>
</html>
